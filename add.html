<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        .inputs-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"]{
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            background: url('test.png') no-repeat center center / cover;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="inputs-container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="overlay-image"></div>
    </div>
</body>
</html>
